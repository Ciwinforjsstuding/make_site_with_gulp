<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.min.css">
  <title>LaslesVPN</title>
</head>
<body>
  <div class="container">
    <header class="flex justify-around items-center">
      <div class="header-logo flex justify-around items-center">
        <div class="header-logo__img">
          <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="header-logo__text">
          Lasles<span class="text-bold">VPN</span>
        </div>
      </div>
      <menu class="header-menu flex justify-around items-center">
        <span class="header-menu__item">About</span>
        <span class="header-menu__item">Features</span>
        <span class="header-menu__item">Pricing</span>
        <span class="header-menu__item">Testimonials</span>
        <span class="header-menu__item">Help</span>
      </menu>
      <div class="header-auth flex justify-around items-center">
        <button class="header-auth__signin">Sign In</button>
        <button class="header-auth__signup">Sign Up</button>
      </div>
    </header>
    <section class="section-about">
      
    </section>
  </div>
  <script src="./js/script.min.js"></script>
</body>
</html>
